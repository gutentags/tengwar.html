<!doctype html>
<html>
    <head>
        <link rel="extends" href="./tengwar-chooser">
    </head>
    <body>
        <select id="select" class="TengwarChooser">
            <optgroup label="General Use">
                <option value="general-use:english:parmaite">English</option>
                <option value="general-use:sindarin:parmaite">Sindarin</option>
                <option value="general-use:black-speech:annatar">Black Speech</option>
            </optgroup>
            <optgroup label="Classical">
                <option value="classical:quenya:parmaite">Quenya</option>
            </optgroup>
            <optgroup label="Mode of Beleriand">
                <option value="beleriand:sindarin:parmaite">Sindarin in the mode of Beleriand</option>
            </optgroup>
        </select>
    </body>
</html>
